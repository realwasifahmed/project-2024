<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talha Anjum - Sound Group</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">Sound G.</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Wasif Ahmed</span>
            <i
              class="fas cursor-pointer fa-caret-down"
              id="showPorfileMenu"
            ></i>
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Navigation Menu -->

    <!-- Profile Menu -->
    <div class="profile_menu">
      <div class="profile_item">
        <a href="#">Profile</a>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div class="profile_item">
        <a href="#">Settings</a>
        <i class="fa fa-chevron-right"></i>
      </div>
      <button>Logout</button>
    </div>
    <!-- Profile Menu -->

    <!-- Sidebar Starts -->
    <div class="sidebar">
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-home"></i>
        <p>Home</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-search"></i>
        <p>Search</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-users"></i>
        <p>Users</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-heart"></i>
        <p>Favrt</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-tv"></i>
        <p>Watch</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <p>Time</p>
      </span>
      <span class="cursor-pointer">
        <i class="left-menu-icon fas fa-shopping-cart"></i>
        <p>Shop</p>
      </span>
    </div>
    <!-- Sidebar Ends -->

    <!-- Main Content -->

    <div class="aritst__container">
      <div class="artist__cover">
        <div class="artist__detials">
          <img src="./img/8.jpg" alt="" />
          <div class="artist_meta">
            <div class="verified_artist">
              <i class="fa fa-check"></i> Verified Artist
            </div>
            <h1>AUR</h1>
            <p>2,349,871 monthly listeners</p>
          </div>
        </div>
      </div>

      <div class="content_container">
        <div class="content_controls">
          <i class="fa fa-play"></i>
          <button>follow</button>
        </div>

        <div class="content__details">
          <div class="audio__content">
            <h3>Listen</h3>
            <hr />
            <table>
              <tbody>
                <tr>
                  <td><img src="./img/1.jpeg" alt="" /> Shikayat</td>
                  <td>129,123,3249</td>
                  <td>3.4 Mins</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="video__content__slider">
            <h3>Watch</h3>
            <hr />

            <div class="artis__video__container">
              <div class="artist__video__box">
                <div class="slide__container">
                  <div class="image-container">
                    <img src="./img/11.jpg" alt="" />
                    <i class="fa fa-play"></i>
                  </div>
                  <i class="fa fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->

    <script src="app.js"></script>
  </body>
</html>
